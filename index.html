<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV - Luxi Lucy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #d4f8c6; /* Light Green Background */
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        /* Scrollable iframe container */
        .iframe-container {
            width: 100%;
            height: 85vh; /* Make sure it takes up enough height */
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* Enables smooth scrolling on iOS */
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto; /* Ensure scrolling is enabled inside */
        }
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .iframe-container {
                height: 90vh; /* Give more space on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>Hi, I'm Lucy! This is my personal webpage where you can view my CV.</p>
        <p>Feel free to reach out for any opportunities!</p>

        <!-- Move CV fallback link above the iframe -->
        <p>If the CV does not load, <a href="Lucy_CV.pdf" target="_blank">click here</a> to view it directly.</p>

        <!-- Scrollable CV container -->
        <div class="iframe-container">
            <iframe src="Lucy_CV.pdf"></iframe>
        </div>

    </div>

</body>
</html>
